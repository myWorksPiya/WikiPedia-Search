<!DOCTYPE html>
<html lang="en">
                <!-- Header Section -->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <!-- custom Stylesheet -->
    <link rel="stylesheet" href="css/style.css">

                <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <title>Wikipedia</title>
</head>


<body>
                <!-- Main container with the logo -->
    <div class="main-container">
        <img src="images/logo.png" alt="Wikipedia Logo" class="logo">

                <!-- Form for searching Wiki -->

        <form class="searchform">
            <div class="searchDiv">
                <input type="text" name="" class="main-search">
                <i class="fas fa-search main-btn"></i>  
            </div>
            <div id="google_translate_element" class="translate"></div> 
        </form>
        <img src="images/gif.gif" width="50" alt="Wait Logo" class="wait-icon">

        <!-- Section Showing the search Results -->
        <ul class="results"></ul>
    </div>

        <!-- Script files-->
   
    <script src="js/main.js"></script>
    <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
</body>
</html>
